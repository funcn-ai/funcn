name: Generate Documentation

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'packages/funcn_registry/components/**'
      - 'src/funcn_cli/templates/**'
      - 'src/funcn_cli/commands/docs.py'
  pull_request:
    branches:
      - main
      - master
    paths:
      - 'packages/funcn_registry/components/**'
      - 'src/funcn_cli/templates/**'
      - 'src/funcn_cli/commands/docs.py'
  workflow_dispatch:

jobs:
  generate-docs:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11.x'

      - name: Install UV
        uses: astral-sh/setup-uv@v3

      - name: Create virtual environment
        run: uv venv .venv

      - name: Install dependencies
        run: |
          source .venv/bin/activate
          uv pip install -e .

      - name: Generate documentation for all components
        run: |
          source .venv/bin/activate
          python -m funcn_cli.main docs generate --editor cursor
          python -m funcn_cli.main docs generate --editor windsurf
          python -m funcn_cli.main docs generate --editor cline
          python -m funcn_cli.main docs generate --editor claude
          python -m funcn_cli.main docs generate --editor sourcegraph
          python -m funcn_cli.main docs generate --editor openai_codex
          python -m funcn_cli.main docs generate --editor amp_code

      - name: Check for changes
        id: changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected:"
            git status --porcelain
          else
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          fi

      - name: Commit and push changes
        if: steps.changes.outputs.changes == 'true' && github.event_name == 'push'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "docs: auto-generate documentation for components

          - Updated funcn.md files for all components
          - Generated editor-specific rules
          - Triggered by changes in ${{ github.sha }}"
          git push

      - name: Create Pull Request
        if: steps.changes.outputs.changes == 'true' && github.event_name == 'pull_request'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: |
            docs: auto-generate documentation for components

            - Updated funcn.md files for all components
            - Generated editor-specific rules
            - Triggered by PR ${{ github.event.number }}
          title: "docs: Auto-generate documentation"
          body: |
            This PR contains automatically generated documentation updates.

            Generated by the docs workflow for PR #${{ github.event.number }}.

            ### Changes:
            - Updated funcn.md files for modified components
            - Generated editor-specific rules for all supported editors

            ### Verification:
            Please review the generated documentation to ensure accuracy.
          branch: docs/auto-generated-${{ github.event.number }}
          delete-branch: true
